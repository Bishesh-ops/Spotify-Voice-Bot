name: Python CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Linters
      run: |
        pylint $(git ls-files 'spotify_bot/*.py')
        black --check .
        mypy .

  test:
    name: Run Unit Tests
    needs: lint-and-format
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # --- Fix for PyAudio on Ubuntu ---
    - name: Ensure PortAudio is installed (for PyAudio)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          portaudio19-dev libasound-dev alsa-utils python3-dev
        echo "âœ… PortAudio and dependencies installed successfully"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Unit Tests
      run: |
        pytest --cov=. --cov-report=xml
